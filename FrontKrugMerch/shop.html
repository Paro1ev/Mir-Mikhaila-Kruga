<!DOCTYPE html>
<html lang="ru">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {

      color: #333;
    }
    .main-title {
      text-align: center;
      font-size: 2.5rem;
      margin: 20px 0;
    }
    #products {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .product {
      background-color: #000;
      border-radius: 8px;
      padding: 15px;
      width: 250px;
      color: white;
      text-align: center;
    }
    .product img {

    }

    }
  </style>
</head>
<body>
  <h1>–°–ø–∏—Å–æ–∫ —Ç–æ–≤–∞—Ä–æ–≤</h1>
  <button onclick="logout()">–í—ã–π—Ç–∏</button>
  <button onclick="goToCart()">üõí –ö–æ—Ä–∑–∏–Ω–∞</button>
  <div id="products"></div>
  <script>
    const API_URL = "http://localhost:5250";
    const token = localStorage.getItem("token");
    if (!token) {
      alert("–í—ã –Ω–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω—ã! –ü–µ—Ä–µ–π–¥–∏—Ç–µ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –≤—Ö–æ–¥–∞.");
      window.location.href = "index.html";
    }
    async function fetchProducts() {
      try {
        const response = await fetch(`${API_URL}/products`, {
          headers: { "Authorization": `Bearer ${token}` }
        });
        if (!response.ok) {
          throw new Error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤!");
        }
        const products = await response.json();
        const productsDiv = document.getElementById("products");
        productsDiv.innerHTML = "";
        products.forEach(product => {
          const productDiv = document.createElement("div");
          productDiv.classList.add("product");
          productDiv.innerHTML = `
            <a href="product.html?id=${product.id}" style="text-decoration: none; color: inherit;">
              <img src="${product.image}" alt="–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞" />
              <div class="product-info">
                <h3>${product.name}</h3>
                <p>–¶–µ–Ω–∞: ${product.price}‚ÇΩ</p>
                <p>${product.description}</p>
              </div>
            </a>
          `;
          productsDiv.appendChild(productDiv);
        });
      } catch (error) {
        alert(error.message);
      }
    }
    async function addToCart(productId) {
      try {
        const response = await fetch(`${API_URL}/cart/add`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify({
            productId: productId,
            quantity: 1
          })
        });
        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.detail || "–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è");
        }
        alert("‚úÖ –¢–æ–≤–∞—Ä –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É!");
      } catch (error) {
        alert(error.message);
      }
    }
    function logout() {
      localStorage.removeItem("token");
      localStorage.removeItem("user");
      window.location.href = "index.html";
    }
    function goToCart() {
      const token = localStorage.getItem("token");
      if (!token) {
        alert("–û—à–∏–±–∫–∞: –í—ã –Ω–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω—ã!");

  </script>
